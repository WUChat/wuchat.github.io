<body>
    
    <video autoplay id="bgvid" loop>
            <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <source src="vids/vid_bg.mp4" type="video/mp4">
            <source src="vids/vid_bg.webm" type="video/webm">
    </video>
    
    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <header id="header">
                            
                            <div id="head" class="parallax" parallax-speed="2" style="background-position: 50% 0px;">
                            
                                <div class="top_left_cont zoomIn wow animated animated" id="logo" style="visibility: visible; animation-name: zoomIn; -webkit-animation-name: zoomIn;">
                                
                                    <img class="img-circle" src="img/guy.jpg" alt="photo">
                                    
                                    <span class="element"></span>
                                    
                                    <h3>您好, 我是吴夏</h3>
                                    
                                    <h3>Hello, I'm WU Chat</h3>
                                    
                                    <hr class="intro-divider">
                                    
                                    <h1>我是一个产品经理和移动开发者</h1>
                                    
                                    <h1>I'm a PM/PD & Mobile Developer</h1>
                                    
                                </div>
                            </div>
                        </header>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            
                            <li>
                                <a href="fr/" class="btn btn-default btn-lg"><span class="network-name">FR</span></a>
                            </li>
                            
                            <li>
                                <a href="cn/" class="btn btn-default btn-lg"><span class="network-name">汉</span></a>
                            </li>
                            
                            <li>
                                <a href="en/" class="btn btn-default btn-lg"><span class="network-name">EN</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    <script src="./js/bootstrap.min.js"></script>
    
    <script>
    $(function(){
            $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });

            // If you want to keep full screen on window resize
            $(window).resize(function(){
                $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });
            });
            
            $(".element").typed({
                strings: ["First sentence.", "Second sentence."],
                typeSpeed: 0
            });
    });
    </script>
